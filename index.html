<style>
:root{
  --dark-blue:#0758ee;
  --accent:#0077ff;
  --card:#0976eb;
  --shadow:0 8px 24px rgba(0,0,0,.25);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#000,var(--dark-blue));
  color:#fff;
  line-height:1.6;
}

/* ================= HEADER ================= */
header{text-align:center;padding:24px 16px}
.logo{font-size:clamp(26px,5vw,36px);color:var(--accent)}
.tag{opacity:.85;font-size:14px}

/* ================= CATEGORIES ================= */
.categories{text-align:center;padding:20px 16px}
.buttons{display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
.cat-btn{
  padding:14px 26px;
  border-radius:10px;
  background:#003566;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

/* ================= PRODUCTS ================= */
.products{max-width:1200px;margin:32px auto;padding:0 16px}
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
  text-align:center;
}
.card:hover{transform:translateY(-4px);box-shadow:var(--shadow)}

.image-cube{
  max-width:150px;
  aspect-ratio:1;
  margin:0 auto 10px;
  border-radius:14px;
  overflow:hidden;
}
.image-cube img{width:100%;height:100%;object-fit:cover}

.price{color:#ffd7d7}

/* ================= POPUP ================= */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:10000;
}
.popup-content{
  background:var(--card);
  width:90%;
  max-width:720px;
  padding:20px;
  border-radius:14px;
}
.popup-flex{display:flex;gap:16px;align-items:center}
.popup-img{width:220px;border-radius:10px}
.close{font-size:26px;float:right;cursor:pointer}

.btn-open{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
  width:100%;
  margin-top:10px;
}

/* ================= CONTACT ================= */
.contactcontainer{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  padding:32px 16px;
  text-align:center;
}

/* ================= CONTACT ================= */
.contactcontainer{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  padding:32px 16px;
  text-align:center;
}

.contacttitle{
  display:flex;
  gap:8px;
  font-size:20px;
}

.contact{
  display:flex;
  align-items:center;
  gap:10px;
}

.contact a{
  color:#eee;
  text-decoration:none;
  font-size:14px;
}

.emailAndPhone p{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:16px;
  opacity:.8;
  font-size:13px;
}



/* ================= CHATBOT ================= */
#chat-widget-button{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:var(--accent);
  color:#fff;
  font-size:26px;
  border:none;
  cursor:pointer;
  box-shadow:var(--shadow);
  z-index:9998;
}

#chat-widget-container{
  position:fixed;
  bottom:100px;
  right:20px;
  width:400px;
  height:600px;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  display:none;
  box-shadow:var(--shadow);
  z-index:9999;
}

#chat-widget-container.open{display:block}

#chat-widget-iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

#chat-close-button{
  position:absolute;
  top:10px;
  right:10px;
  width:30px;
  height:30px;
  border-radius:50%;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  cursor:pointer;
  z-index:10001;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .popup-flex{flex-direction:column;text-align:center}
  .popup-img{width:100%;max-width:280px}

  #chat-widget-container{
    width:calc(100vw - 30px);
    height:calc(100vh - 120px);
    right:15px;
    bottom:80px;
  }
}
</style>
</head>

  <script>
const popup = document.getElementById("popup");
const popupContent = document.querySelector(".popup-content");
const popupTitle = document.getElementById("popupTitle");
const popupText = document.getElementById("popupText");
const popupPrice = document.getElementById("popupPrice");
const popupImg = document.getElementById("popupImg");
const closePopup = document.getElementById("closePopup");
const addToCartBtn = document.getElementById("addToCartBtn");

/* OPEN POPUP */
document.querySelectorAll(".card").forEach(card => {
  card.addEventListener("click", () => {
    popupTitle.textContent = card.dataset.title;
    popupText.textContent = card.dataset.desc;
    popupPrice.textContent = card.dataset.price;
    popupImg.src = card.dataset.img;
    popup.style.display = "flex";
  });
});

/* CLOSE WITH X BUTTON */
closePopup.addEventListener("click", () => {
  popup.style.display = "none";
});

/* CLOSE WHEN CLICKING ANYWHERE OUTSIDE THE CARD */
popup.addEventListener("click", (e) => {
  if (!popupContent.contains(e.target)) {
    popup.style.display = "none";
  }
});

/* ADD TO CART (WHATSAPP) */
addToCartBtn.addEventListener("click", () => {
  const phone = "96181972001";
  const message = `
Hello WhatTech,

I am interested in the following product:

Product: ${popupTitle.textContent}
Specs: ${popupText.textContent}
Price: ${popupPrice.textContent}
Image: ${popupImg.src}

Is this item available?
  `;

  window.open(
    "https://wa.me/" + phone + "?text=" + encodeURIComponent(message),
    "_blank"
  );
});

/* CHAT WIDGET */
function toggleChat(){
  document
    .getElementById("chat-widget-container")
    .classList.toggle("open");
}
