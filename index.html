<!DOCTYPE html>
<html lang="en">
<head>

<style>
:root{
  --dark-blue:#0758ee;
  --accent:#0077ff;
  --card:#0976eb;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#000,var(--dark-blue));
  color:#fff;
  line-height:1.6;
}

/* ================= HEADER ================= */
header{
  padding:24px 16px;
  text-align:center;
}

.logo{
  font-size:clamp(26px,5vw,36px);
}

.logo-blue{color:var(--accent)}
.tag{opacity:.85;font-size:14px}

/* ================= CATEGORIES ================= */
.categories{
  text-align:center;
  padding:20px 16px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}

.cat-btn{
  padding:12px 22px;
  border-radius:10px;
  background:#003566;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}

/* ================= PRODUCTS ================= */
.products{
  max-width:1200px;
  margin:32px auto;
  padding:0 16px;
}

.products h2{
  text-align:center;
  margin-bottom:20px;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}

/* CARD */
.card{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
  text-align:center;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 18px rgba(0,0,0,.4);
}

.image-cube{
  width:100%;
  max-width:150px;
  aspect-ratio:1/1;
  margin:0 auto 10px;
  border-radius:14px;
  overflow:hidden;
}

.image-cube img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card h3{
  font-size:16px;
}

.price{
  font-size:16px;
  color:#ffd7d7;
}

/* ================= POPUP ================= */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.popup-content{
  background:var(--card);
  width:90%;
  max-width:720px;
  padding:20px;
  border-radius:14px;
}

.close{
  font-size:26px;
  float:right;
  cursor:pointer;
}

.popup-flex{
  display:flex;
  gap:16px;
  align-items:center;
}

.popup-img{
  width:220px;
  border-radius:10px;
}

.btn-open{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
  width:100%;
  margin-top:10px;
  font-size:14px;
}

/* ================= CONTACT ================= */
.contactcontainer{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  padding:32px 16px;
  text-align:center;
}

.contacttitle{
  display:flex;
  gap:8px;
  font-size:20px;
}

.contact{
  display:flex;
  align-items:center;
  gap:10px;
}

.contact a{
  color:#eee;
  text-decoration:none;
  font-size:14px;
}

.emailAndPhone p{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:16px;
  opacity:.8;
  font-size:13px;
}

/* ================= MOBILE ================= */
@media (max-width:768px){
  .popup-flex{
    flex-direction:column;
    text-align:center;
  }

  .popup-img{
    width:100%;
    max-width:280px;
  }
}
  .add-to-cart-wrapper{
  margin-top:14px;
  width:100%;
}

.add-to-cart-btn{
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
  transition:0.25s;
}

.add-to-cart-btn:hover{
  background:var(--dark-blue);
}

</style>
</head>
