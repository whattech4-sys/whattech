<style>
:root{
  --dark-blue:#0758ee;
  --accent:#0077ff;
  --card:#0976eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#000,var(--dark-blue));
  color:#fff;
}

/* ================= HEADER ================= */
header{
  padding:28px 20px;
  text-align:center;
}
.logo{
  font-size:36px;
  margin:0;
}
.logo-blue{color:var(--accent)}
.tag{opacity:.85}

/* ================= CATEGORIES ================= */
.categories{text-align:center;margin-top:20px}
.buttons{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}
.cat-btn{
  padding:14px 26px;
  border-radius:10px;
  background:#003566;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

/* ================= PRODUCTS ================= */
.products{
  max-width:1100px;
  margin:36px auto;
  padding:0 20px;
}
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

/* CARD (CLICKABLE) */
.card{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
  text-align:center;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 18px rgba(0,0,0,.4);
}

.image-cube{
  width:120px;
  height:120px;
  margin:0 auto 10px;
  border-radius:14px;
  overflow:hidden;
}
.image-cube img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.price{font-size:18px;color:#ffd7d7}

/* ================= POPUP ================= */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.popup-content{
  background:var(--card);
  width:750px;
  max-width:90%;
  padding:25px;
  border-radius:14px;
  animation:fadeIn .25s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
.close{
  font-size:28px;
  float:right;
  cursor:pointer;
}
.popup-flex{
  display:flex;
  gap:20px;
}
.popup-img{
  width:240px;
  border-radius:10px;
}
.btn-open{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
  width:100%;
}

.logo-row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    max-width:1100px;
    margin:0 auto;
    }
.logo{
    font-size:36px;
    margin:0;
    }
.logo-blue{
    color:var(--accent);
    }


/* ================= CONTACT ================= */

.contactcontainer{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content: center;
    gap:1rem;
    margin: 2rem auto;
    max-width: 2000px;
}
    
.contacttitle{
    display:flex;
    align-items:center;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 10px;
    font-size: 1rem;
}
.contact{
    display:flex;
    align-items: left;
    justify-content: left;
    margin-right: 5rem;
    gap: 1rem;
}
.contact h3, .contact a{
    color:#eeeeee;
    text-decoration: none;
    justify-content: left;
}
.emailAndPhone{
    display:flexbox;
    align-items: left;
    justify-content: left;
    gap: 3rem;
}

.socialMedia{
    display:flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
}
.socialMedia a{
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50px;
    background-color:rgba(57 , 62 , 70 , 0.5);
    backdrop-filter: blur(4px);
    padding: 1rem;
}
.socialMedia img{
    width: 24px;
    height:24px;
}
    
footer{
  text-align:center;
  padding:20px;
  opacity:.8;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .popup-flex{flex-direction:column;text-align:center}
  .popup-img{width:100%}
}
</style>
</head>

<script>
const popup=document.getElementById("popup");
const closePopup=document.getElementById("closePopup");
const popupTitle=document.getElementById("popupTitle");
const popupText=document.getElementById("popupText");
const popupPrice=document.getElementById("popupPrice");
const popupImg=document.getElementById("popupImg");

document.querySelectorAll(".card").forEach(card=>{
  card.onclick=()=>{
    popupTitle.textContent=card.dataset.title;
    popupText.textContent=card.dataset.desc;
    popupPrice.textContent=card.dataset.price;
    popupImg.src=card.dataset.img;
    popup.style.display="flex";
  }
});

closePopup.onclick=()=>popup.style.display="none";
window.onclick=e=>{if(e.target===popup)popup.style.display="none";}
</script>
