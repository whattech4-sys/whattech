<!DOCTYPE html>
<script>
(function(){
    function isHex(h){ return /^#([0-9a-f]{3}|[0-9a-f]{6})$/i.test((h||'').trim()); }
    function to6(h){ h = h.replace('#',''); if (h.length===3) h = h.split('').map(c=>c+c).join(''); return h; }
    function shadeHex(hex, percent){
        hex = to6(hex);
        const num = parseInt(hex,16);
        let r = (num >> 16) & 0xFF;
        let g = (num >> 8) & 0xFF;
        let b = num & 0xFF;
        r = Math.round(r * (100 + percent) / 100);
        g = Math.round(g * (100 + percent) / 100);
        b = Math.round(b * (100 + percent) / 100);
        r = Math.max(0, Math.min(255, r));
        g = Math.max(0, Math.min(255, g));
        b = Math.max(0, Math.min(255, b));
        return '#' + ((1<<24) + (r<<16) + (g<<8) + b).toString(16).slice(1);
    }

    // Capture clicks on the theme button before the existing handler and replace behavior.
    document.addEventListener('click', function(e){
        const btn = e.target.closest && e.target.closest('.theme-toggle');
        if (!btn) return;
        // Prevent the original inline listener from running
        e.stopImmediatePropagation();
        e.preventDefault();

        const color = prompt('Enter a color (name or hex, e.g. #0077ff):', '#0758ee');
        if (!color) return;

        const root = document.documentElement.style;
        if (isHex(color)) {
            // Set multiple CSS variables so the whole theme updates
            root.setProperty('--accent', color);
            root.setProperty('--dark-blue', shadeHex(color, -18)); // slightly darker
            root.setProperty('--card', shadeHex(color, 8));        // slightly lighter
        } else {
            // For named colors, just apply the provided name to all vars
            root.setProperty('--accent', color);
            root.setProperty('--dark-blue', color);
            root.setProperty('--card', color);
        }
    }, true);
})();
</script>

  const addToCartBtn = document.getElementById('addToCartBtn');

  // Open popup when any .view-btn is clicked, and populate content from data-* attributes
  function openPopupFromButton(btn) {

    popup.setAttribute('aria-hidden','false');
  }

  document.querySelectorAll('.view-btn').forEach(btn => {
    btn.addEventListener('click', () => openPopupFromButton(btn));
  });

  // close handlers
  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
    popup.setAttribute('aria-hidden','true');
  });

  window.addEventListener('click', (e) => {
    if (e.target === popup) {
      popup.style.display = 'none';
      popup.setAttribute('aria-hidden','true');
    }
  });

  // keyboard: ESC to close
  window.addEventListener('keydown', (e) => {

      popup.style.display = 'none';
      popup.setAttribute('aria-hidden','true');
    }
  });
</script>
<script>

const searchInput = document.getElementById("searchInput");
const cards = document.querySelectorAll(".card");

searchInput.addEventListener("keyup", function () {
    const query = searchInput.value.toLowerCase();

    cards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        const desc = card.querySelector(".desc").textContent.toLowerCase();
        const price = card.querySelector(".price").textContent.toLowerCase();

        // Show or hide card depending on search
        if (
            title.includes(query) ||
            desc.includes(query) ||
            price.includes(query)
        ) {
            card.style.display = "flex";
        } else {
            card.style.display = "none";
        }
    });
});
